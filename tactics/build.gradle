apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "io.pomelo.tactics"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        // Enabling multidex support
        //multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    /**
     * Android Support Libraries
     */
    compile group:'com.android.support', name:'appcompat-v7', version:'22.2.0'
    compile group:'com.android.support', name:'support-v4'  , version:'22.2.0'
    /**
     * ButterKnife
     */
    compile group:'com.jakewharton', name:'butterknife', version:'7.0.1'
}
